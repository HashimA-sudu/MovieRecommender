<!DOCTYPE html>
<html>
<head>
    <title>Advanced Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .head{
            background-color: rgb(234, 64, 64);
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
              
        }
        .head h1{
            margin-top: 0px;
        }
        
        #cont{
            border: solid black 2px;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Checkout Your Results :)</h1>
    </div>
    <div id="cont" class="container mt-5">
        <h1>Search Results</h1>
        {% if movies %}
            <ul class="list-group">
                {% for movie in movies %}
                <li class="list-group-item">
                    <a href="/movie/{{ movie['Movie Name'] }}"><strong>{{ movie['Movie Name'] }}</strong></a>
                    ({{ movie['Year'] }}) - Genre: {{ movie['Genre'] }}
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No movies found. Try adjusting your search criteria.</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-4">Back to Home</a>
    </div>
</body>
</html>
