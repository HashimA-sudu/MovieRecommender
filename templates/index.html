<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Styling/style.css">

    <style>
        .head{
            background-color: rgb(234, 64, 64);
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
              
        }
        .head h1{
            margin-top: 0px;
        }
        
        #cont{
            border: solid black 2px;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Welcome to the Movie Recommendation System</h1>
    </div>
    <div id="cont" class="container mt-5">

        <form action="/recommend" method="post">
            <div class="mb-3">
                <label for="movie_name" class="form-label">Enter a Movie Name:</label>
                <input type="text" name="movie_name" class="form-control" list="movie_list" placeholder="Start typing a movie name..." required>
                <datalist id="movie_list">
                    {% for movie in movies %}
                    <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        <form action="/advanced_search" method="post" class="mt-5">
            <h2>Advanced Search</h2>
        
            <!-- Genre -->
            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <select name="genre" id="genre" class="form-control">
                    <option value="">Any</option>
                    {% for genre in genres %}
                    <option value="{{ genre }}">{{ genre }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <!-- Rated -->
            <div class="mb-3">
                <label for="rated" class="form-label">Rated:</label>
                <select name="rated" id="rated" class="form-control">
                    <option value="">Any</option>
                    {% for rate in rated %}
                    <option value="{{ rate }}">{{ rate }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <!-- Language -->
            <div class="mb-3">
                <label for="language" class="form-label">Language:</label>
                <select name="language" id="language" class="form-control">
                    <option value="">Any</option>
                    {% for lang in languages %}
                    <option value="{{ lang }}">{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <!-- Year Range -->
            <div class="mb-3">
                <label for="year_range" class="form-label">Year Range:</label>
                <select name="year_range" id="year_range" class="form-control">
                    <option value="">Any</option>
                    {% for range in year_ranges %}
                    <option value="{{ range }}">{{ range }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        

        
    </div>
</body>
</html>
