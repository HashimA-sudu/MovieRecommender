<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the Movie Recommendation System</h1>
        <form action="/recommend" method="post">
            <div class="mb-3">
                <label for="movie_name" class="form-label">Enter a Movie Name:</label>
                <input type="text" name="movie_name" class="form-control" list="movie_list" placeholder="Start typing a movie name..." required>
                <datalist id="movie_list">
                    {% for movie in movies %}
                    <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
